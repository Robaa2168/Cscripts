<!DOCTYPE html>
<html lang="en">
 <head>

  <!-- Mobile Specific Metas -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
   <title>
    transfer
   </title>
   <!-- Favicon and Touch Icons  -->
   <link href="images/logo.png" rel="shortcut icon"/>
   <link href="images/logo.png" rel="apple-touch-icon-precomposed"/>
   <!-- Font -->
   <link href="fonts/fonts.css" rel="stylesheet"/>
   <!-- Icons -->
   <link href="fonts/icons-alipay.css" rel="stylesheet"/>
   <link href="styles/bootstrap.css" rel="stylesheet"/>
   <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <link data-pwa-version="set_in_manifest_and_pwa_js" href="_manifest.json" rel="manifest"/>

 <body>
  <!-- preloade -->
  <div class="preload preload-container">
   <div class="preload-logo">
    <div class="spinner">
    </div>
   </div>
  </div>
  <!-- /preload -->
  <div class="app-header st1">
   <div class="tf-container">
    <div class="tf-topbar d-flex justify-content-center align-items-center">
     <a class="back-btn" href="#">
      <i class="icon-left white_color">
      </i>
     </a>
     <h3 class="white_color">
      Transfer
     </h3>
    </div>
   </div>
  </div>
  <div class="card-secton transfer-section">
   <div class="tf-container">
    <div class="tf-balance-box">
     <div class="d-flex justify-content-between align-items-center">
      <p>
       Your Balance:
      </p>
      <h3>
       $3.466,9
      </h3>
     </div>
     <div class="tf-spacing-16">
     </div>
     <div class="d-flex justify-content-between align-items-center">
      <div class="inner-left d-flex justify-content-between align-items-center">
       <img alt="images" src="images/user/user15.jpg"/>
       <p class="fw_7 on_surface_color">
        Themesflat
       </p>
      </div>
      <i class="icon-down on_surface_color">
      </i>
     </div>
    </div>
   </div>
  </div>
  <div class="tf-spacing-20">
  </div>
  <div class="transfer-content">
   <form class="tf-form">
    <div class="tf-container">
     <div class="group-input input-field input-money">
      <label for="">
       Amout Of Money
      </label>
      <input class="search-field value_input st1" required="" type="text" value="$ 5"/>
      <span class="icon-clear">
      </span>
      <div class="money">
       <a class="tag-money" href="#">
        $ 50
       </a>
       <a class="tag-money" href="#">
        $ 100
       </a>
       <a class="tag-money" href="#">
        $ 150
       </a>
      </div>
     </div>
     <div class="group-input">
      <label>
       Message
      </label>
      <input placeholder="Placeholder" type="text"/>
     </div>
    </div>
    <div class="bottom-navigation-bar bottom-btn-fixed">
     <div class="tf-container">
      <a class="tf-btn accent large" href="18_payment-source.html">
       Continue
      </a>
     </div>
    </div>
   </form>
  </div>
  <script src="javascript/jquery.min.js" type="text/javascript">
  </script>
  <script src="javascript/bootstrap.min.js" type="text/javascript">
  </script>
  <script src="javascript/main.js" type="text/javascript">
  </script>
  <script src="javascript/init.js" type="text/javascript">
