<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <!-- Mobile Specific Metas -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
   <title>
    card info
   </title>
   <!-- Favicon and Touch Icons  -->
   <link href="images/logo.png" rel="shortcut icon"/>
   <link href="images/logo.png" rel="apple-touch-icon-precomposed"/>
   <!-- Font -->
   <link href="fonts/fonts.css" rel="stylesheet"/>
   <!-- Icons -->
   <link href="fonts/icons-alipay.css" rel="stylesheet"/>
   <link href="styles/bootstrap.css" rel="stylesheet"/>
   <link href="styles/data-picker.min.css" rel="stylesheet"/>
   <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <link data-pwa-version="set_in_manifest_and_pwa_js" href="_manifest.json" rel="manifest"/>
    <link href="app/icons/icon-192x192.png" rel="apple-touch-icon" sizes="192x192"/>
   </link>
  </meta>
 </head>
 <body>
  <!-- preloade -->
  <div class="preload preload-container">
   <div class="preload-logo">
    <div class="spinner">
    </div>
   </div>
  </div>
  <!-- /preload -->
  <div class="header">
   <div class="tf-container">
    <div class="tf-statusbar d-flex justify-content-center align-items-center">
     <a class="back-btn" href="#">
      <i class="icon-left">
      </i>
     </a>
     <h3>
      Add new card
     </h3>
    </div>
   </div>
  </div>
  <div class="mt-3">
   <div class="tf-container">
    <h3 class="fw_6">
     Input your card info to link
    </h3>
    <form class="tf-form mt-5">
     <div class="group-input">
      <label>
       Card Number
      </label>
      <input placeholder="0123  4546  0000  2133" type="text" value="0123  4546  0000  2133"/>
      <div class="credit-card">
       <i class="icon-bankgroup">
       </i>
      </div>
     </div>
     <div class="group-input">
      <label for="">
       Account Name
      </label>
      <input type="text" value="Themesflat"/>
     </div>
     <div class="group-double-ip">
      <div class="group-input">
       <label>
        Expiry Date
       </label>
       <div class="datepicker date">
        <input placeholder="MM/YY" type="text"/>
        <span class="input-group-append">
         <i class="icon-calendar2">
         </i>
        </span>
       </div>
      </div>
      <div class="group-input">
       <label>
        CVV
       </label>
       <input placeholder="CVV" type="text"/>
       <i class="icon-info">
       </i>
      </div>
     </div>
     <div class="bottom-navigation-bar bottom-btn-fixed st2">
      <a class="tf-btn accent large" id="btn-popup-down">
       Continue
      </a>
     </div>
    </form>
   </div>
  </div>
  <div class="tf-panel down">
   <div class="panel_overlay">
   </div>
   <div class="panel-box panel-down">
    <div class="header">
     <div class="tf-container">
      <div class="tf-statusbar br-none d-flex justify-content-center align-items-center">
       <a class="clear-panel" href="#">
        <i class="icon-close1">
        </i>
       </a>
       <h3>
        Verification OTP
       </h3>
      </div>
     </div>
    </div>
    <div class="mt-5">
     <div class="tf-container">
      <form action="37_successful.html" class="tf-form tf-form-verify">
       <div class="d-flex group-input-verify">
        <input class="input-verify" maxlength="1" pattern="[0-9]" type="tel" value="1"/>
        <input class="input-verify" maxlength="1" pattern="[0-9]" type="tel" value="2"/>
        <input class="input-verify" maxlength="1" pattern="[0-9]" type="tel" value="3"/>
        <input class="input-verify" maxlength="1" pattern="[0-9]" type="tel"/>
       </div>
       <div class="text-send-code">
        <p class="fw_4">
         A code has been sent to your phone
        </p>
        <p class="primary_color fw_7">
         Resend in
         <span class="js-countdown" data-labels=" :  ,  : , : , " data-timer="60">
         </span>
        </p>
       </div>
       <div class="mt-7 mb-6">
        <button class="tf-btn accent large" type="submit">
         Continue
        </button>
       </div>
      </form>
     </div>
    </div>
   </div>
  </div>
  <script src="javascript/jquery.min.js" type="text/javascript">
  </script>
  <script src="javascript/bootstrap.min.js" type="text/javascript">
  </script>
  <script src="javascript/data-picker.min.js" type="text/javascript">
  </script>
  <script src="javascript/custom-date.js" type="text/javascript">
  </script>
  <script src="javascript/main.js" type="text/javascript">
  </script>
 </body>
</html>
