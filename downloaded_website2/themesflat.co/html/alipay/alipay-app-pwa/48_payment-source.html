<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <!-- Mobile Specific Metas -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
   <title>
    transfer
   </title>
   <!-- Favicon and Touch Icons  -->
   <link href="images/logo.png" rel="shortcut icon"/>
   <link href="images/logo.png" rel="apple-touch-icon-precomposed"/>
   <!-- Font -->
   <link href="fonts/fonts.css" rel="stylesheet"/>
   <!-- Icons -->
   <link href="fonts/icons-alipay.css" rel="stylesheet"/>
   <link href="styles/bootstrap.css" rel="stylesheet"/>
   <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <link data-pwa-version="set_in_manifest_and_pwa_js" href="_manifest.json" rel="manifest"/>
    <link href="app/icons/icon-192x192.png" rel="apple-touch-icon" sizes="192x192"/>
   </link>
  </meta>
 </head>
 <body class="bg_surface_color">
  <!-- preloade -->
  <div class="preload preload-container">
   <div class="preload-logo">
    <div class="spinner">
    </div>
   </div>
  </div>
  <!-- /preload -->
  <div class="app-header st1">
   <div class="tf-container">
    <div class="tf-topbar d-flex justify-content-center align-items-center">
     <a class="back-btn" href="#">
      <i class="icon-left white_color">
      </i>
     </a>
     <h3 class="white_color">
      Transfer
     </h3>
    </div>
   </div>
  </div>
  <div class="card-secton transfer-section">
   <div class="tf-container">
    <div class="tf-balance-box transfer-amount">
     <div class="top">
      <i class="icon-group-dollar">
      </i>
      <h1>
       $  70.0
      </h1>
      <h4 class="secondary_color fw_4">
       Electric Payment 12/2022
      </h4>
     </div>
     <div class="bottom d-flex justify-content-between align-items-center">
      <h4 class="secondary_color fw_4">
       Transaction fee
      </h4>
      <h4>
       <a href="#">
        Free
       </a>
      </h4>
     </div>
    </div>
   </div>
  </div>
  <div class="transfer-card">
   <div class="tf-container">
    <div class="tf-card-block d-flex align-items-center justify-content-between">
     <div class="inner d-flex align-items-center">
      <i class="logo icon-wallet-filled-money-tool">
      </i>
      <div class="content">
       <h4>
        <a class="fw_6" href="#">
         Alipay Wallet
        </a>
       </h4>
       <p>
        Themesflat
       </p>
      </div>
     </div>
     <input checked="" name="radio" type="radio"/>
    </div>
    <div class="tf-card-block d-flex align-items-center justify-content-between">
     <div class="inner d-flex align-items-center">
      <div class="logo-img">
       <img alt="image" src="images/logo-banks/card-visa2.png"/>
      </div>
      <div class="content">
       <h4>
        <a class="fw_6" href="#">
         Visacard
        </a>
       </h4>
       <p>
        ****  ****  ****  4234
       </p>
      </div>
     </div>
     <input name="radio" type="radio"/>
    </div>
   </div>
   <div class="bottom-navigation-bar">
    <div class="tf-container">
     <a class="tf-btn accent large" href="#" id="btn-popup-down">
      Confirm Transaction
     </a>
    </div>
   </div>
  </div>
  <div class="tf-panel down">
   <div class="panel_overlay">
   </div>
   <div class="panel-box panel-down">
    <div class="header">
     <div class="tf-container">
      <div class="tf-statusbar d-flex justify-content-center align-items-center">
       <a class="clear-panel" href="#">
        <i class="icon-close1">
        </i>
       </a>
       <h3>
        Enter your PIN
       </h3>
      </div>
     </div>
    </div>
    <div class="mt-5">
     <div class="tf-container">
      <form action="50_successful.html" class="tf-form-verify">
       <div class="d-flex group-input-verify">
        <input class="input-verify" maxlength="1" pattern="[0-9]" type="tel" value="3"/>
        <input class="input-verify" maxlength="1" pattern="[0-9]" type="tel" value="6"/>
        <input class="input-verify" maxlength="1" pattern="[0-9]" type="tel" value="2"/>
        <input class="input-verify" maxlength="1" pattern="[0-9]" type="tel" value=""/>
       </div>
       <div class="text-send-code">
        <p class="fw_4">
         Enter  your PIN to proceed
        </p>
       </div>
       <div class="mt-7 mb-6">
        <button class="tf-btn accent" type="submit">
         Continue
        </button>
       </div>
      </form>
     </div>
    </div>
   </div>
  </div>
  <script src="javascript/jquery.min.js" type="text/javascript">
  </script>
  <script src="javascript/bootstrap.min.js" type="text/javascript">
  </script>
  <script src="javascript/verify-input.js" type="text/javascript">
  </script>
  <script src="javascript/main.js" type="text/javascript">
  </script>
 </body>
</html>
